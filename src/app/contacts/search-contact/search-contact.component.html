<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <input type="text" value="" placeholder="Search" class="form-control" [(ngModel)]="setSearchCompany" (input)="valueChange()" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                    {{getPreference()[getFilterPreference()]}}
                <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" *ngFor="let colum of getPreference(); let i = index" (click)="setFilteredPreference(i)">{{colum}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-7">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                    {{getCompanySelected().getName()}}
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a style="cursor: pointer;" *ngFor="let company of getCompanies(); let i = index" (click)="chooseCompany(company)">{{company.getName()}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <a style="cursor: pointer;" class="btn btn-primary btn-success" (click)="addContact.addUpdateContactModal(-1)">
                <span class="glyphicon glyphicon-plus"></span> Add Contact
            </a>
        </div>
    </div>
</div>
<hr>

<app-add-update-contact #addContact></app-add-update-contact>
