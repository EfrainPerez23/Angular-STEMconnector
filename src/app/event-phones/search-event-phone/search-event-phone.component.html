<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <input type="text" value="" placeholder="Search" class="form-control" [(ngModel)]="setSearchEventPhone" (input)="valueChange()" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                  {{getPreferences()[getFilterPreference()]}}
              <b class="caret"></b>
              </a>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" *ngFor="let colum of getPreferences(); let i = index" (click)="setFilteredPreference(i)">{{colum}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-7">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                  {{getEventSelected().getName()}}
                <b class="caret"></b>
              </a>
                <ul class="dropdown-menu">
                    <li>
                        <a style="cursor: pointer;" *ngFor="let event of getEvents(); let i = index" (click)="chooseEvent(event)">{{event.getName()}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <a style="cursor: pointer;" class="btn btn-primary btn-success" (click)="addEventPhone.addUpdateEvenPhoneModal(-1)">
                <span class="glyphicon glyphicon-plus"></span> Add Event Phone
            </a>
        </div>
    </div>
</div>
<hr>
<app-add-update-event-phone #addEventPhone></app-add-update-event-phone>
