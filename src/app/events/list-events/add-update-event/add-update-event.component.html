<ng-template #addUpdateModalEvent let-c="close" let-d="dismiss">
    <div class="modal-header" style="top: 200px;">
        <div class="row">
            <div class="col-md-6">
                <h4 class="modal-title">{{getTitleModal()}}</h4>
            </div>
            <div class="col-md-6">
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="header">
                <h4 class="title">{{getMessageModal()}}</h4>
            </div>
            <div class="content">
                <form (ngSubmit)="onSubmit(f, d(false))" #f="ngForm">
                    <div id="eventData" ngModelGroup="eventData" #eventData="ngModelGroup">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !name.valid && name.touched}">
                                    <label>Name</label>
                                    <input type="text" id="name" class="crossSearch form-control border-input" ngModel name="name" placeholder="Name..." required #name="ngModel">
                                    <span class="help-block" *ngIf="!name.valid && name.touched">Insert Name</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{'has-error': !startDate.valid && startDate.touched}">
                                    <label>Start Date</label>
                                    <input value="" type="datetime-local" id="startTime" class="form-control border-input" ngModel name="startDate" required #startDate="ngModel" placeholder="MM/DD/YYYY">
                                    <span class="help-block" *ngIf="!startDate.valid && startDate.touched">Insert Start Date</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{'has-error': !endDate.valid && endDate.touched}">
                                    <label>End Date</label>
                                    <input value="" type="datetime-local" id="endDate" class="form-control border-input" ngModel name="endDate" required #endDate="ngModel" placeholder="MM/DD/YYYY">
                                    <span class="help-block" *ngIf="!endDate.valid && endDate.touched">Insert End Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !location.valid && location.touched}">
                                    <label>Location</label>
                                    <input type="text" id="location" class="crossSearch form-control border-input" ngModel name="location" placeholder="Location..." required #location="ngModel">
                                    <span class="help-block" *ngIf="!location.valid && location.touched">Insert Location</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !email.valid && email.touched}">
                                    <label>Email</label>
                                    <input type="email" id="email" email class="crossSearch form-control border-input" ngModel name="email" placeholder="Email..." required #email="ngModel">
                                    <span class="help-block" *ngIf="!email.valid && email.touched">Insert Email</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !imageUrl.valid && imageUrl.touched}">
                                    <label>Image Url</label>
                                    <input type="text" id="imageUrl" class="crossSearch form-control border-input" ngModel name="imageUrl" placeholder="image Url..." required #imageUrl="ngModel">
                                    <span class="help-block" *ngIf="!imageUrl.valid && imageUrl.touched">Insert Image Url</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !status.valid && status.touched}">
                                    <label>Active</label>
                                    <select class="form-control" ngModel name="status" #status="ngModel" placeholder="Active..." required>
                                        <option [value]="1">Yes</option>
                                        <option [value]="0">No</option>
                                    </select>
                                    <span class="help-block" *ngIf="!status.valid && status.touched">Insert Active...</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" class="form-group" [ngClass]="{'has-error': !Initiative_idInitiative.valid && Initiative_idInitiative.touched}">
                                    <label>Intitiative</label>
                                    <select class="form-control" ngModel name="Initiative_idInitiative" #Initiative_idInitiative="ngModel" placeholder="Event..." required>
                                        <option *ngFor="let initiative of getInitiatives()"  [value]="initiative.getIdInitiative()">{{initiative.getName()}}</option>
                                    </select>
                                    <span class="help-block" *ngIf="!Initiative_idInitiative.valid && Initiative_idInitiative.touched">Insert Initiative...</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" [ngClass]="{'has-error': !description.valid && description.touched}">
                                    <label>Description</label>
                                    <textarea rows="4" id="description" class="form-control border-input" ngModel name="description" required #description="ngModel" placeholder="Description...">
                                    </textarea>
                                    <span class="help-block" *ngIf="!description.valid && description.touched">Insert Description ...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="!f.valid">Done!</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c(false)">Close</button>
    </div>
</ng-template>
