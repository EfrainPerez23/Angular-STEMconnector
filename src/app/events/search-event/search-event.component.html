<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <input type="text" value="" placeholder="Search" class="form-control" [(ngModel)]="setSearchEvent" (input)="valueChange()" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                    {{getPreference()[getFilterPreference()]}}
                <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" *ngFor="let colum of getPreference(); let i = index" (click)="setFilteredPreference(i)">{{colum}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-7">
            <div class="dropdown">
                <a style="cursor: pointer;" class="btn dropdown-toggle" data-toggle="dropdown">
                    {{getInitiativeSelected().getName()}}
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a style="cursor: pointer;" *ngFor="let initiative of getInitiatives(); let i = index" (click)="chooseInitiative(initiative)">{{initiative.getName()}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <a style="cursor: pointer;" class="btn btn-primary btn-success">
                <span class="glyphicon glyphicon-plus"></span> Add Event
            </a>
        </div>
    </div>
</div>
<hr>
