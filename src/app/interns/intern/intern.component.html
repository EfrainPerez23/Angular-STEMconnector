<div class="col-lg-3 col-md-5">
    <div class="card card-user">
        <div class="image">
            <img [src]="getIntern().getFlagImage()" (error)="getIntern().setFlagImage('../../../assets/img/STEMconnector/cardImage.jpg')" alt="..." />
        </div>
        <div class="content">
            <div class="author">
                <img class="avatar border-white" [src]="getIntern().getPhoto()" alt="..." (error)="getIntern().setPhoto('../../../assets/img/STEMconnector/STEMconnectorLogo.png')" />
                <h4 class="title">{{getIntern().getName()}}</h4>
            </div>
            <p class="description text-center" style="font-size: 12px;">
                {{getIntern().getRol()}}

            </p>
            <div style="margin-bottom: 10px;margin-left: 90px;">
                <button class="btn btn-sm btn-info btn-icon" (click)="redirectTo()"><i class="fa fa-linkedin" ></i></button>
            </div>

        </div>
        <hr>
        <div class="text-center">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <button class="btn btn-sm btn-default btn-icon" (click)="description.descriptionInternModal(getIntern())" style="margin-bottom: 10px;"><i class="fa fa-address-card-o"></i></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-success btn-icon" (click)="update.updateModalIntern(getIntern())" style="margin-bottom: 10px;"><i class="fa fa-pencil-square-o"></i></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-sm btn-danger btn-icon" (click)="delete.deleteModalIntern(getIntern(), getIndex())" style="margin-bottom: 10px;"><i class="fa fa-trash-o" ></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-intern-description #description></app-intern-description>
<app-intern-add-update #update [add]="false"></app-intern-add-update>
<app-intern-delete #delete></app-intern-delete>
