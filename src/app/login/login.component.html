<div class="wrapper" style="background-image: url('../assets/img/login-image.jpg');background-size: cover;">
    <div class="container ">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-4 col-md-offset-4 col-sm-offset-4 ">
                <div class="card center" style="background-color: #424298; ">
                    <div class="content">
                        <label style="align-content: center"><p>Login</p></label>
                        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div id="loginData" ngModelGroup="loginData" #loginData="ngModelGroup">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group" class="form-group" [ngClass]="{'has-error': !email.valid && email.touched}">
                                            <label>Email</label>
                                            <input type="email" email id="name" class="crossSearch form-control border-input" ngModel name="email" placeholder="Email..." required #email="ngModel">
                                            <span class="help-block" *ngIf="!email.valid && email.touched">Insert Name</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group" class="form-group" [ngClass]="{'has-error': !password.valid && password.touched}">
                                            <label>Password</label>
                                            <input type="password" id="title" class="crossSearch form-control border-input" ngModel name="password" placeholder="Password..." required #password="ngModel">
                                            <span class="help-block" *ngIf="!password.valid && password.touched">Insert Password</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" style="background-color: #66615B;" class="btn btn-default btn-fill btn-wd" [disabled]="!f.valid">Done!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
