<div class="sidebar-wrapper">
    <div class="logo">
        <a href="/" class="simple-text">
            <div class="logo-img" style="text-transform: none;">
                <img src="https://media.glassdoor.com/sqll/980953/stemconnector-squarelogo-1508535790698.png" alt="">
            </div>
            STEMconnector
        </a>

    </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
