<div class="col-lg-3 col-md-5 animated fadelnLeft">
    <div class="card card-user">
        <div class="image">
            <img src="assets/img/background.jpg" alt="..." />
        </div>
        <div class="content">
            <div class="author">
                <img class="avatar border-white" [src]="getSpeaker().getImageUrl()" alt="..." />
                <h4 class="title">{{getSpeaker().getName()}}<br/>
                </h4>
            </div>
            <p class="description text-center">
                {{getSpeaker().getTitle()}}
            </p>
        </div>
        <hr>
        <div class="text-center">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <button class="btn btn-sm btn-default btn-icon" style="margin-bottom: 10px;"><i class="fa fa-address-card-o"></i></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-primary btn-icon" style="margin-bottom: 10px;"><i class="fa fa-pencil-square-o"></i></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-sm btn-danger btn-icon" style="margin-bottom: 10px; cursor: pointer;" (click)="deleteSpeaker.deleteModalSpeaker()"><i class="fa fa-trash-o" ></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-delete-modal #deleteSpeaker [idSpeaker]="getSpeaker().getIdSpeaker()" [indexSpeaker]="getIndex()"></app-delete-modal>
