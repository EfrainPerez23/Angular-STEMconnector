<app-search-speaker (searchElement)="setFilterSpeaker($event)" (preferenceElement)="setFilterPreference($event)"></app-search-speaker>
<div class="container-fluid">
    <div class="row">
        <app-speaker *ngFor="let speakerElement of
        (getSpeakers() | filterSpeaker:getFilterSpeaker():getFilterPreference()); let i = index " [speakerInput]="speakerElement" [speakerIndex]="i"></app-speaker>
    </div>
</div>
