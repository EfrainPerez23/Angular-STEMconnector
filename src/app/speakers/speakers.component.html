<app-search-speaker (searchElement)="setFilterSpeaker($event)" (preferenceElement)="setFilterPreference($event)"></app-search-speaker>

        <app-speaker *ngFor="let speakerElement of getSpeakers() | filterSpeaker:getFilterSpeaker():getFilterPreference() " [speakerInput]="speakerElement"></app-speaker>
    </div>
</div>
